# Required Secrets
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
#
# Minimum (CI only):
#   No secrets required â€” linting and builds work out of the box.
#
# For Python coverage:
#   CODECOV_TOKEN          â€” Codecov upload token
#
# For Discord notifications:
#   DISCORD_WEBHOOK        â€” Discord webhook URL
#
# For Docker builds:
#   DOCKER_USERNAME        â€” Docker Hub username
#   DOCKER_TOKEN           â€” Docker Hub access token
