# =============================================================================
# FKS CI/CD Pipeline
# =============================================================================
# Streamlined pipeline using reusable composite actions from nuniesmith/actions.
#
# Pipeline Flow:
# 1. Setup - Determine environment, build strategy, target host
# 2. Tests - Rust & KMP (skippable)
# 3. Docker Build & Push - Multi-service matrix build (dockerhub strategy only)
# 4. Deploy - Tailscale â†’ DNS â†’ SSL â†’ SSH Deploy â†’ Health Checks
# 5. Summary - Pipeline results
#
# Build Strategies:
# - server-build: Build Docker images directly on the prod server (default)
# - dockerhub:    Build in CI, push to DockerHub, pull on server
#
# Required Secrets:
# - PROD_TAILSCALE_IP, PROD_SSH_KEY, PROD_SSH_USER, PROD_SSH_PORT
# - PROD_ROOT_SSH_KEY (root SSH key for SSL cert deployment)
# - TAILSCALE_OAUTH_CLIENT_ID, TAILSCALE_OAUTH_SECRET
# - DOCKER_USERNAME, DOCKER_TOKEN
# - CLOUDFLARE_API_KEY, CLOUDFLARE_ZONE_ID
# - SSL_EMAIL
# - DISCORD_WEBHOOK_ACTIONS (optional)
# =============================================================================

name: ğŸš€ CI/CD Pipeline

on:
    push:
        branches: [main, develop]
        paths-ignore:
            - "**.md"
            - "docs/**"
            - ".github/workflows/llm-audit.yml"
    pull_request:
        branches: [main, develop]
    workflow_dispatch:
        inputs:
            skip_deploy:
                description: "Skip deployment"
                required: false
                type: boolean
                default: false
            skip_ssl:
                description: "Skip SSL certificate generation"
                required: false
                type: boolean
                default: false
            skip_tests:
                description: "Skip all Rust tests including ML/Backward crates (faster deploys)"
                required: false
                type: boolean
                default: false
            build_strategy:
                description: "Docker build strategy"
                required: false
                type: choice
                options:
                    - dockerhub
                    - server-build
                default: dockerhub
            environment:
                description: "Target environment"
                required: false
                type: choice
                options:
                    - auto
                    - staging
                    - production
                default: auto

permissions:
    contents: write
    pull-requests: write
    packages: write
    checks: write
    actions: read

env:
    RUST_VERSION: "1.92.0"
    CARGO_TERM_COLOR: always
    REGISTRY: docker.io
    IMAGE_NAME: nuniesmith/fks
    DOMAIN: fkstrading.xyz
    STAGING_DOMAIN: staging.fkstrading.xyz

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

defaults:
    run:
        shell: bash

jobs:
    # =========================================================================
    # STAGE 1: SETUP
    # =========================================================================
    setup:
        name: ğŸ“‹ Setup
        runs-on: ubuntu-latest
        timeout-minutes: 5
        outputs:
            deploy_env: ${{ steps.determine-env.outputs.environment }}
            target_domain: ${{ steps.determine-env.outputs.domain }}
            build_strategy: ${{ steps.determine-env.outputs.build_strategy }}
            should_deploy: ${{ steps.determine-env.outputs.should_deploy }}
            should_test: ${{ steps.determine-env.outputs.should_test }}
            # NOTE: target_host is NOT passed cross-job (GitHub Actions drops it).
            # Instead, the deploy job resolves the host IP directly from secrets
            # via the 'resolve-host' step. See STAGE 4.
        steps:
            - name: ğŸ¯ Determine deployment environment
              id: determine-env
              env:
                  HAS_PROD_IP: ${{ secrets.PROD_TAILSCALE_IP != '' }}
                  HAS_SSH_KEY: ${{ secrets.PROD_SSH_KEY != '' }}
                  HAS_TAILSCALE: ${{ secrets.TAILSCALE_OAUTH_CLIENT_ID != '' }}
                  HAS_STAGING_IP: ${{ secrets.STAGING_TAILSCALE_IP != '' }}
                  PROD_TAILSCALE_IP: ${{ secrets.PROD_TAILSCALE_IP }}
                  STAGING_TAILSCALE_IP: ${{ secrets.STAGING_TAILSCALE_IP }}
                  INPUT_ENV: ${{ inputs.environment }}
                  INPUT_STRATEGY: ${{ inputs.build_strategy }}
                  INPUT_SKIP_DEPLOY: ${{ inputs.skip_deploy }}
                  INPUT_SKIP_TESTS: ${{ inputs.skip_tests }}
                  GITHUB_REF: ${{ github.ref }}
                  EVENT_NAME: ${{ github.event_name }}
                  PROD_DOMAIN: ${{ env.DOMAIN }}
                  STAGE_DOMAIN: ${{ env.STAGING_DOMAIN }}
              run: |
                  # NOTE: Do NOT use `set -euo pipefail` here â€” the `&&` pattern
                  # in the optional-secrets validation block causes `set -e` to
                  # terminate the script when the test returns false (exit 1).
                  # We handle errors explicitly with `exit 1` where needed.

                  # â”€â”€ Validate critical secrets â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
                  if [ -z "$PROD_TAILSCALE_IP" ]; then
                    echo "âŒ FATAL: PROD_TAILSCALE_IP secret is not set or empty!"
                    cat >> $GITHUB_STEP_SUMMARY << 'EOFSUM'
                  ## âŒ Missing Required Secret
                  The `PROD_TAILSCALE_IP` secret must be configured in repository settings.

                  Go to: **Settings â†’ Secrets and variables â†’ Actions â†’ New repository secret**

                  Set `PROD_TAILSCALE_IP` to your production server's Tailscale IP (e.g., `100.x.x.x`)
                  EOFSUM
                    exit 1
                  fi

                  # â”€â”€ Determine environment â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
                  if [ -n "$INPUT_ENV" ] && [ "$INPUT_ENV" != "auto" ]; then
                    ENV="$INPUT_ENV"
                  elif [ "$GITHUB_REF" == "refs/heads/main" ]; then
                    ENV="production"
                  else
                    ENV="staging"
                  fi

                  # â”€â”€ Set domain â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
                  if [ "$ENV" = "production" ]; then
                    DOMAIN="$PROD_DOMAIN"
                  else
                    DOMAIN="$STAGE_DOMAIN"
                  fi

                  # â”€â”€ Determine build strategy â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
                  # Default to dockerhub (aligned with workflow_dispatch default)
                  STRATEGY="${INPUT_STRATEGY:-dockerhub}"

                  # â”€â”€ Determine deploy eligibility â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
                  # Centralize the "should we deploy?" decision here so downstream
                  # jobs use a simple boolean instead of re-evaluating conditions.
                  SHOULD_DEPLOY="false"
                  if [ "$INPUT_SKIP_DEPLOY" != "true" ]; then
                    if [ "$EVENT_NAME" = "push" ] || [ "$EVENT_NAME" = "workflow_dispatch" ]; then
                      if [ "$GITHUB_REF" = "refs/heads/main" ] || [ "$GITHUB_REF" = "refs/heads/develop" ]; then
                        SHOULD_DEPLOY="true"
                      fi
                    fi
                  fi

                  # â”€â”€ Determine test eligibility â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
                  # Tests disabled â€” focusing on getting deployment working
                  SHOULD_TEST="false"

                  # â”€â”€ Debug output â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
                  echo "ğŸ¯ Environment:    $ENV"
                  echo "ğŸŒ Domain:         $DOMAIN"
                  echo "ğŸ”§ Build Strategy: $STRATEGY"
                  echo "ğŸš€ Should Deploy:  $SHOULD_DEPLOY"
                  echo "ğŸ§ª Should Test:    $SHOULD_TEST"

                  # â”€â”€ Write outputs â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
                  {
                    echo "environment=$ENV"
                    echo "domain=$DOMAIN"
                    echo "build_strategy=$STRATEGY"
                    echo "should_deploy=$SHOULD_DEPLOY"
                    echo "should_test=$SHOULD_TEST"
                  } >> "$GITHUB_OUTPUT"

                  # â”€â”€ Validate optional secrets â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
                  MISSING=""
                  if [ "$HAS_PROD_IP" != "true" ]; then MISSING="$MISSING PROD_TAILSCALE_IP"; fi
                  if [ "$HAS_SSH_KEY" != "true" ]; then MISSING="$MISSING PROD_SSH_KEY"; fi
                  if [ "$HAS_TAILSCALE" != "true" ]; then MISSING="$MISSING TAILSCALE_OAUTH_CLIENT_ID"; fi
                  if [ "$HAS_STAGING_IP" != "true" ]; then MISSING="$MISSING STAGING_TAILSCALE_IP"; fi

                  if [ -n "$MISSING" ]; then
                    echo "âš ï¸ Missing secrets:$MISSING"
                    echo "## âš ï¸ Missing Secrets" >> $GITHUB_STEP_SUMMARY
                    echo "Configure these secrets:$MISSING" >> $GITHUB_STEP_SUMMARY
                  fi

                  # â”€â”€ Summary â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
                  cat >> $GITHUB_STEP_SUMMARY << EOF
                  ## ğŸ¯ Environment Configuration
                  | Property | Value |
                  |----------|-------|
                  | Target | \`$ENV\` |
                  | Domain | \`$DOMAIN\` |
                  | Build Strategy | \`$STRATEGY\` |
                  | Should Deploy | \`$SHOULD_DEPLOY\` |
                  | Should Test | \`$SHOULD_TEST\` |
                  | Branch | \`${{ github.ref_name }}\` |
                  | Trigger | \`${{ github.event_name }}\` |
                  EOF

    # =========================================================================
    # STAGE 2: TESTS
    # =========================================================================
    test-rust:
        name: ğŸ¦€ Rust Tests (disabled)
        runs-on: ubuntu-latest
        timeout-minutes: 60
        needs: [setup]
        if: false # Tests disabled â€” focusing on deployment
        env:
            # Reduce build parallelism to avoid OOM on CI runners
            CARGO_BUILD_JOBS: 4
        steps:
            - name: ğŸ“¥ Checkout code
              uses: actions/checkout@v4

            - name: ğŸ¦€ Run Rust CI
              uses: nuniesmith/actions/.github/actions/rust-ci@main
              with:
                  toolchain: ${{ env.RUST_VERSION }}
                  components: clippy, rustfmt
                  install-protobuf: "true"
                  run-fmt: "true"
                  run-clippy: "true"
                  run-tests: "true"
                  run-build: "false"
                  workspace: "true"
                  all-features: "false"
                  clippy-args: "--all-targets"

    test-kmp:
        name: ğŸ“± KMP Tests (disabled)
        runs-on: ubuntu-latest
        timeout-minutes: 30
        needs: [setup]
        if: false # Tests disabled â€” focusing on deployment
        steps:
            - name: ğŸ“¥ Checkout code
              uses: actions/checkout@v4

            - name: ğŸ“± Run KMP CI
              uses: nuniesmith/actions/.github/actions/kotlin-ci@main
              with:
                  java-version: "21"
                  java-distribution: "temurin"
                  working-directory: src/clients
                  run-tests: "true"
                  run-build: "true"
                  test-task: "check"
                  upload-test-results: "true"

    # =========================================================================
    # STAGE 3: DOCKER BUILD (only for dockerhub strategy)
    # =========================================================================
    docker-build:
        name: ğŸ³ Docker (${{ matrix.service.name }})
        runs-on: ubuntu-latest
        timeout-minutes: 45
        needs: [setup]
        if: |
            always() &&
            needs.setup.result == 'success' &&
            needs.setup.outputs.build_strategy == 'dockerhub' &&
            needs.setup.outputs.should_deploy == 'true'
        strategy:
            fail-fast: false
            matrix:
                service:
                    - name: janus
                      dockerfile: infrastructure/docker/base/rust/Dockerfile
                      target: workspace
                      build_args: SERVICE_NAME=janus
                    - name: audit
                      dockerfile: infrastructure/docker/base/rust/Dockerfile
                      target: audit
                      build_args: ""
                    - name: web
                      dockerfile: infrastructure/docker/services/web/Dockerfile
                      target: production
                      build_args: ""
                    - name: authelia
                      dockerfile: infrastructure/docker/services/authelia/Dockerfile
                      target: runtime
                      build_args: ""
                    - name: nginx
                      dockerfile: infrastructure/docker/services/nginx/Dockerfile
                      target: production
                      build_args: ""
        steps:
            - name: ğŸ“¥ Checkout code
              uses: actions/checkout@v4

            - name: ğŸ³ Build and Push
              uses: nuniesmith/actions/.github/actions/docker-build-push@main
              with:
                  image-name: ${{ env.IMAGE_NAME }}
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_TOKEN }}
                  dockerfile: ${{ matrix.service.dockerfile }}
                  context: .
                  platforms: linux/amd64
                  push: "true"
                  tags: |
                      type=raw,value=${{ matrix.service.name }}-latest
                      type=raw,value=${{ matrix.service.name }}-${{ github.sha }}
                      type=raw,value=${{ matrix.service.name }}-${{ needs.setup.outputs.deploy_env }}
                  build-args: ${{ matrix.service.build_args }}
                  target: ${{ matrix.service.target }}

    # =========================================================================
    # STAGE 4: DEPLOY
    # =========================================================================
    deploy:
        name: ğŸš€ Deploy to ${{ needs.setup.outputs.deploy_env }}
        runs-on: ubuntu-latest
        timeout-minutes: 45
        needs: [setup, docker-build]
        if: |
            always() &&
            needs.setup.result == 'success' &&
            (needs.docker-build.result == 'success' || needs.docker-build.result == 'skipped') &&
            needs.setup.outputs.should_deploy == 'true'
        environment:
            name: ${{ needs.setup.outputs.deploy_env }}
            url: https://${{ needs.setup.outputs.target_domain }}
        outputs:
            deployed: ${{ steps.deploy.outputs.deployed }}
            build_strategy_used: ${{ steps.deploy.outputs.build-strategy-used }}
            ssl_cert_type: ${{ steps.ssl-request.outputs.cert-type || steps.ssl-fallback.outputs.cert_type || steps.ssl-self-signed.outputs.cert-type || '' }}
            ssl_deployed: ${{ steps.ssl-request.outputs.deployed || steps.ssl-self-signed.outputs.deployed || steps.ssl-fallback.outputs.use_existing || '' }}
            http_health: ${{ steps.health-checks.outputs.healthy }}
        steps:
            - name: ğŸ“¥ Checkout code
              uses: actions/checkout@v4

            # -----------------------------------------------------------------
            # RESOLVE TARGET HOST (in-job â€” secrets can't reliably pass cross-job)
            # -----------------------------------------------------------------
            - name: ğŸ¯ Resolve target host
              id: resolve-host
              env:
                  DEPLOY_ENV: ${{ needs.setup.outputs.deploy_env }}
                  PROD_IP: ${{ secrets.PROD_TAILSCALE_IP }}
                  STAGING_IP: ${{ secrets.STAGING_TAILSCALE_IP }}
              run: |
                  if [ "$DEPLOY_ENV" = "production" ]; then
                    HOST="$PROD_IP"
                  else
                    HOST="${STAGING_IP:-$PROD_IP}"
                  fi

                  if [ -z "$HOST" ]; then
                    echo "âŒ FATAL: Could not resolve target host IP!"
                    echo "   DEPLOY_ENV=$DEPLOY_ENV"
                    exit 1
                  fi

                  echo "target_host=$HOST" >> "$GITHUB_OUTPUT"
                  echo "âœ… Target host: $HOST (env: $DEPLOY_ENV)"

            # -----------------------------------------------------------------
            # TAILSCALE CONNECTION
            # -----------------------------------------------------------------
            - name: ğŸ”Œ Connect to Tailscale
              id: tailscale
              uses: nuniesmith/actions/.github/actions/tailscale-connect@main
              with:
                  oauth-client-id: ${{ secrets.TAILSCALE_OAUTH_CLIENT_ID }}
                  oauth-secret: ${{ secrets.TAILSCALE_OAUTH_SECRET }}
                  target-ip: ${{ steps.resolve-host.outputs.target_host }}
                  target-ssh-port: ${{ secrets.PROD_SSH_PORT || '22' }}

            # -----------------------------------------------------------------
            # SSH KEY SETUP (needed by SSL check, fallback, and deploy steps)
            # -----------------------------------------------------------------
            - name: ğŸ” Setup SSH Key
              id: ssh-key-setup
              if: steps.tailscale.outputs.connected == 'true'
              env:
                  SSH_KEY: ${{ secrets.PROD_SSH_KEY }}
                  SSH_HOST: ${{ steps.resolve-host.outputs.target_host }}
                  SSH_PORT: ${{ secrets.PROD_SSH_PORT || '22' }}
              run: |
                  mkdir -p ~/.ssh
                  chmod 700 ~/.ssh

                  if [ -z "$SSH_KEY" ]; then
                    echo "âš ï¸ PROD_SSH_KEY not set â€” SSH-dependent steps will be skipped"
                    echo "key_ready=false" >> "$GITHUB_OUTPUT"
                    exit 0
                  fi

                  echo "$SSH_KEY" > ~/.ssh/deploy_key
                  chmod 600 ~/.ssh/deploy_key

                  # Add host key to known_hosts
                  ssh-keyscan -p "$SSH_PORT" "$SSH_HOST" >> ~/.ssh/known_hosts 2>/dev/null || true

                  # Configure SSH defaults
                  cat >> ~/.ssh/config << SSHEOF
                  Host $SSH_HOST
                      StrictHostKeyChecking no
                      UserKnownHostsFile /dev/null
                      ConnectTimeout 15
                      ServerAliveInterval 15
                      ServerAliveCountMax 6
                      Port $SSH_PORT
                      LogLevel ERROR
                  SSHEOF

                  echo "âœ… SSH key configured at ~/.ssh/deploy_key"
                  echo "key_ready=true" >> "$GITHUB_OUTPUT"

            # -----------------------------------------------------------------
            # DNS UPDATE
            # -----------------------------------------------------------------
            - name: ğŸŒ Update Cloudflare DNS
              if: steps.tailscale.outputs.connected == 'true' && steps.resolve-host.outputs.target_host != ''
              uses: nuniesmith/actions/.github/actions/cloudflare-dns-update@main
              continue-on-error: true
              with:
                  api-token: ${{ secrets.CLOUDFLARE_API_KEY }}
                  zone-id: ${{ secrets.CLOUDFLARE_ZONE_ID }}
                  record-name: ${{ needs.setup.outputs.target_domain }}
                  record-content: ${{ steps.resolve-host.outputs.target_host }}
                  additional-records: |
                      [
                        {"name": "www.${{ needs.setup.outputs.target_domain }}"},
                        {"name": "dev.${{ needs.setup.outputs.target_domain }}"},
                        {"name": "staging.${{ needs.setup.outputs.target_domain }}"}
                      ]

            # -----------------------------------------------------------------
            # SSL CERTIFICATE CHECK (shared action â€” Docker volume + host FS)
            # -----------------------------------------------------------------
            - name: ğŸ” Check Existing SSL Certificates
              id: ssl-check
              if: github.ref == 'refs/heads/main' && inputs.skip_ssl != true && steps.ssh-key-setup.outputs.key_ready == 'true'
              continue-on-error: true
              uses: nuniesmith/actions/.github/actions/ssl-check@main
              with:
                  ssh-host: ${{ steps.resolve-host.outputs.target_host }}
                  ssh-port: ${{ secrets.PROD_SSH_PORT || '22' }}
                  ssh-user: ${{ secrets.PROD_SSH_USER || 'actions' }}
                  ssh-key: ${{ secrets.PROD_SSH_KEY }}
                  domain: ${{ needs.setup.outputs.target_domain }}
                  docker-volume-name: fks_ssl_certs
                  renewal-threshold-days: "27"

            # -----------------------------------------------------------------
            # SSL CERTIFICATE GENERATION (Phase 1: Try Certbot â€” only if needed)
            # -----------------------------------------------------------------
            - name: ğŸ” Request SSL Certificates
              id: ssl-request
              if: |
                  github.ref == 'refs/heads/main' &&
                  inputs.skip_ssl != true &&
                  steps.ssl-check.outputs.skip-generation != 'true'
              continue-on-error: true
              uses: nuniesmith/actions/.github/actions/ssl-certbot-cloudflare@main
              with:
                  domain: ${{ needs.setup.outputs.target_domain }}
                  additional-domains: "www.${{ needs.setup.outputs.target_domain }}"
                  cloudflare-api-token: ${{ secrets.CLOUDFLARE_API_KEY }}
                  email: ${{ secrets.SSL_EMAIL }}
                  fallback-to-self-signed: "false"
                  deploy-to-server: true
                  ssh-host: ${{ steps.resolve-host.outputs.target_host }}
                  ssh-port: ${{ secrets.PROD_SSH_PORT || '22' }}
                  ssh-user: ${{ secrets.PROD_SSH_USER || 'actions' }}
                  ssh-key: ${{ secrets.PROD_SSH_KEY }}
                  root-ssh-key: ${{ secrets.PROD_ROOT_SSH_KEY }}
                  docker-volume-name: "fks_ssl_certs"
                  docker-username: ${{ secrets.DOCKER_USERNAME }}
                  docker-token: ${{ secrets.DOCKER_TOKEN }}

            # -----------------------------------------------------------------
            # SSL FALLBACK (Phase 2: Rate limited? Use existing LE certs if valid)
            # -----------------------------------------------------------------
            - name: ğŸ” SSL Fallback â€” Use Existing Certs if Rate Limited
              id: ssl-fallback
              if: |
                  github.ref == 'refs/heads/main' &&
                  inputs.skip_ssl != true &&
                  steps.ssh-key-setup.outputs.key_ready == 'true' &&
                  steps.ssl-request.outcome == 'failure' &&
                  steps.ssl-request.outputs.cert-source != 'volume'
              env:
                  DOMAIN: ${{ needs.setup.outputs.target_domain }}
                  SSH_HOST: ${{ steps.resolve-host.outputs.target_host }}
                  SSH_PORT: ${{ secrets.PROD_SSH_PORT || '22' }}
                  SSH_USER: ${{ secrets.PROD_SSH_USER || 'actions' }}
                  PRECHECK_CERT_TYPE: ${{ steps.ssl-check.outputs.cert-type }}
                  PRECHECK_DAYS: ${{ steps.ssl-check.outputs.days-remaining }}
                  PRECHECK_SOURCE: ${{ steps.ssl-check.outputs.cert-source }}
              run: |
                  echo "âš ï¸ Certbot failed (likely rate limit). Evaluating existing certificates..."

                  # If the pre-check already found a valid LE cert, use it
                  if [ "$PRECHECK_CERT_TYPE" = "letsencrypt" ] && [ "${PRECHECK_DAYS:-0}" -gt 0 ]; then
                    echo "âœ… Pre-check found a valid Let's Encrypt cert with $PRECHECK_DAYS days remaining"
                    echo "   Using existing certificate despite rate limit"
                    echo "cert_type=letsencrypt-cached" >> "$GITHUB_OUTPUT"
                    echo "use_existing=true" >> "$GITHUB_OUTPUT"
                    exit 0
                  fi

                  # Otherwise, re-check the Docker volume directly
                  CERT_STATUS=$(ssh -o StrictHostKeyChecking=no \
                    -p "$SSH_PORT" \
                    -i ~/.ssh/deploy_key \
                    "${SSH_USER}@${SSH_HOST}" \
                    "docker run --rm -v fks_ssl_certs:/certs:ro alpine/openssl x509 \
                      -in /certs/live/${DOMAIN}/fullchain.pem \
                      -noout -subject -enddate -issuer 2>/dev/null" 2>/dev/null) || true

                  if echo "$CERT_STATUS" | grep -qi "Let's Encrypt\|R3\|R10\|R11\|E5\|E6\|E1\|E2\|ISRG"; then
                    EXPIRY=$(echo "$CERT_STATUS" | grep "notAfter" | cut -d= -f2)
                    echo "âœ… Found existing Let's Encrypt certificate in Docker volume"
                    echo "   Issuer: Let's Encrypt"
                    echo "   Expires: $EXPIRY"
                    echo "cert_type=letsencrypt-cached" >> "$GITHUB_OUTPUT"
                    echo "use_existing=true" >> "$GITHUB_OUTPUT"
                  elif echo "$CERT_STATUS" | grep -qi "notAfter"; then
                    EXPIRY=$(echo "$CERT_STATUS" | grep "notAfter" | cut -d= -f2)
                    echo "âš ï¸  Found non-LE certificate in volume (self-signed or other)"
                    echo "   Expires: $EXPIRY"
                    echo "   Will use as fallback until rate limit resets"
                    echo "cert_type=self-signed-cached" >> "$GITHUB_OUTPUT"
                    echo "use_existing=true" >> "$GITHUB_OUTPUT"
                  else
                    echo "âŒ No valid certs found in volume â€” will generate self-signed as last resort"
                    echo "cert_type=" >> "$GITHUB_OUTPUT"
                    echo "use_existing=false" >> "$GITHUB_OUTPUT"
                  fi

            # -----------------------------------------------------------------
            # SSL LAST RESORT (Phase 3: Self-signed only if nothing else works)
            # -----------------------------------------------------------------
            - name: ğŸ”’ Generate Self-Signed Certificates (last resort)
              id: ssl-self-signed
              if: |
                  github.ref == 'refs/heads/main' &&
                  inputs.skip_ssl != true &&
                  steps.ssl-request.outcome == 'failure' &&
                  steps.ssl-request.outputs.cert-source != 'volume' &&
                  steps.ssl-fallback.outputs.use_existing != 'true'
              continue-on-error: true
              uses: nuniesmith/actions/.github/actions/ssl-certbot-cloudflare@main
              with:
                  domain: ${{ needs.setup.outputs.target_domain }}
                  additional-domains: "www.${{ needs.setup.outputs.target_domain }}"
                  cloudflare-api-token: ${{ secrets.CLOUDFLARE_API_KEY }}
                  email: ${{ secrets.SSL_EMAIL }}
                  fallback-to-self-signed: "true"
                  self-signed-days: "365"
                  deploy-to-server: true
                  ssh-host: ${{ steps.resolve-host.outputs.target_host }}
                  ssh-port: ${{ secrets.PROD_SSH_PORT || '22' }}
                  ssh-user: ${{ secrets.PROD_SSH_USER || 'actions' }}
                  ssh-key: ${{ secrets.PROD_SSH_KEY }}
