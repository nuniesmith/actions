# ============================================================================
# Main Nginx Configuration
# ============================================================================
# Production-ready configuration for Freddy reverse proxy
# Optimized for handling multiple services with SSL termination
# ============================================================================

# Run as nginx user (Alpine Linux default)
user nginx;

# Number of worker processes (auto = number of CPU cores)
worker_processes auto;

# Error log location and level
error_log /var/log/nginx/error.log warn;

# PID file location
pid /var/run/nginx.pid;

# Maximum number of open files per worker process
worker_rlimit_nofile 8192;

# ============================================================================
# Events Block - Connection Processing
# ============================================================================
events {
    # Maximum number of simultaneous connections per worker
    worker_connections 4096;

    # Use epoll for better performance on Linux
    use epoll;

    # Accept as many connections as possible
    multi_accept on;
}

# ============================================================================
# HTTP Block - Main Configuration
# ============================================================================
http {
    # ========================================================================
    # MIME Types and Default Settings
    # ========================================================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ========================================================================
    # Logging Format
    # ========================================================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    '$request_time $upstream_response_time';

    log_format detailed '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $body_bytes_sent '
                       '"$http_referer" "$http_user_agent" '
                       'rt=$request_time uct="$upstream_connect_time" '
                       'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # ========================================================================
    # Performance Optimization
    # ========================================================================

    # Use sendfile for efficient file transfers
    sendfile on;

    # Send headers in one piece
    tcp_nopush on;

    # Don't buffer data-sends (for real-time applications)
    tcp_nodelay on;

    # Keep-alive connections
    keepalive_timeout 65;
    keepalive_requests 100;

    # Reset lingering timed out connections
    reset_timedout_connection on;

    # Timeout for sending response to client
    send_timeout 30;

    # Hash table sizes
    types_hash_max_size 2048;
    server_names_hash_bucket_size 128;
    server_names_hash_max_size 512;

    # Hide nginx version
    server_tokens off;

    # ========================================================================
    # Buffer Settings (optimized for reverse proxy)
    # ========================================================================

    # Client body buffer size
    client_body_buffer_size 128k;
    client_max_body_size 10M;  # Override per-site as needed

    # Client header buffer size
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;

    # Proxy buffers
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;
    proxy_temp_file_write_size 8k;

    # Fast CGI buffers (if using PHP)
    fastcgi_buffers 8 16k;
    fastcgi_buffer_size 32k;
    fastcgi_connect_timeout 300;
    fastcgi_send_timeout 300;
    fastcgi_read_timeout 300;

    # ========================================================================
    # Gzip Compression
    # ========================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml
        text/x-component
        text/x-cross-domain-policy;
    gzip_disable "msie6";
    gzip_min_length 256;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;

    # ========================================================================
    # Security Headers (default - override per-site as needed)
    # ========================================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ========================================================================
    # Rate Limiting Zones
    # ========================================================================

    # Limit requests per IP (10 requests per second, burst up to 20)
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;

    # Limit login attempts (5 requests per minute)
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

    # Limit connections per IP
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # Status for rate limit errors
    limit_req_status 429;
    limit_conn_status 429;

    # ========================================================================
    # SSL Settings (defaults - overridden in ssl.conf)
    # ========================================================================

    # SSL session settings
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Prefer server ciphers
    ssl_prefer_server_ciphers on;

    # ========================================================================
    # WebSocket Support (Map for Upgrade header)
    # ========================================================================
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # ========================================================================
    # Real IP Configuration (for proxied requests)
    # ========================================================================
    # Uncomment if behind Cloudflare or another proxy
    # set_real_ip_from 173.245.48.0/20;
    # set_real_ip_from 103.21.244.0/22;
    # set_real_ip_from 103.22.200.0/22;
    # set_real_ip_from 103.31.4.0/22;
    # set_real_ip_from 141.101.64.0/18;
    # set_real_ip_from 108.162.192.0/18;
    # set_real_ip_from 190.93.240.0/20;
    # set_real_ip_from 188.114.96.0/20;
    # set_real_ip_from 197.234.240.0/22;
    # set_real_ip_from 198.41.128.0/17;
    # set_real_ip_from 162.158.0.0/15;
    # set_real_ip_from 104.16.0.0/13;
    # set_real_ip_from 104.24.0.0/14;
    # set_real_ip_from 172.64.0.0/13;
    # set_real_ip_from 131.0.72.0/22;
    # set_real_ip_from 2400:cb00::/32;
    # set_real_ip_from 2606:4700::/32;
    # set_real_ip_from 2803:f800::/32;
    # set_real_ip_from 2405:b500::/32;
    # set_real_ip_from 2405:8100::/32;
    # set_real_ip_from 2a06:98c0::/29;
    # set_real_ip_from 2c0f:f248::/32;
    # real_ip_header CF-Connecting-IP;

    # ========================================================================
    # Upstream Definitions (optional - can define in site configs)
    # ========================================================================

    # Example upstream for load balancing
    # upstream backend {
    #     least_conn;
    #     server backend1:port;
    #     server backend2:port;
    #     keepalive 32;
    # }

    # ========================================================================
    # Proxy Headers (default for all proxy_pass directives)
    # ========================================================================
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # ========================================================================
    # File Cache
    # ========================================================================
    open_file_cache max=10000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # ========================================================================
    # Include Site Configurations
    # ========================================================================
    # All server blocks should be in separate files in conf.d/
    include /etc/nginx/conf.d/*.conf;
}
