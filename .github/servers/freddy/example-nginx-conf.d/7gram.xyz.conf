# ============================================================================
# Sullivan Proxy - sullivan.7gram.xyz and *.sullivan.7gram.xyz (HTTPS)
# ============================================================================
# Freddy proxies Sullivan services over Tailscale
# Sullivan is on the Tailscale network, not publicly accessible
# ============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name sullivan.7gram.xyz *.sullivan.7gram.xyz;

    # Include SSL configuration
    include /etc/nginx/conf.d/ssl.conf;

    # Logging
    access_log /var/log/nginx/sullivan.7gram.xyz.access.log;
    error_log /var/log/nginx/sullivan.7gram.xyz.error.log warn;

    # Increase client body size
    client_max_body_size 500M;

    # Timeouts for proxying to Sullivan over Tailscale
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    proxy_read_timeout 300;

    location / {
        # Proxy to Sullivan's nginx over Tailscale
        # Replace SULLIVAN_TAILSCALE_IP with actual IP or hostname
        proxy_pass https://SULLIVAN_TAILSCALE_IP:443;

        proxy_ssl_verify off;  # Self-signed cert on Sullivan
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }
}

# ============================================================================
# Catch-all for undefined subdomains
# ============================================================================
server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    server_name _;

    # Include SSL configuration
    include /etc/nginx/conf.d/ssl.conf;

    # Return 404 for undefined subdomains
    location / {
        return 404 "Subdomain not found\n";
        add_header Content-Type text/plain;
    }
}
