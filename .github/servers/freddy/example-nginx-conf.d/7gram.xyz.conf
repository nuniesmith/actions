# ============================================================================
# Nginx Configuration for 7gram.xyz and all subdomains
# ============================================================================
# Main reverse proxy configuration for Freddy server
# Routes traffic to appropriate backend services
# ============================================================================

# ============================================================================
# HTTP to HTTPS Redirect (Port 80)
# ============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name 7gram.xyz *.7gram.xyz;

    # ACME challenge directory for Let's Encrypt certificate renewal
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ============================================================================
# Main Domain - 7gram.xyz (HTTPS)
# ============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name 7gram.xyz;

    # Include SSL configuration
    include /etc/nginx/conf.d/ssl.conf;

    # Logging
    access_log /var/log/nginx/7gram.xyz.access.log;
    error_log /var/log/nginx/7gram.xyz.error.log warn;

    # Root location - customize as needed
    location / {
        return 200 "Welcome to 7gram.xyz\n";
        add_header Content-Type text/plain;
    }

    # Health check endpoint (used by Docker healthcheck)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# ============================================================================
# PhotoPrism - photo.7gram.xyz (HTTPS)
# ============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name photo.7gram.xyz;

    # Include SSL configuration
    include /etc/nginx/conf.d/ssl.conf;

    # Logging
    access_log /var/log/nginx/photo.7gram.xyz.access.log;
    error_log /var/log/nginx/photo.7gram.xyz.error.log warn;

    # Increase client body size for photo uploads
    client_max_body_size 500M;
    client_body_buffer_size 128k;

    # Timeouts for large file uploads
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    send_timeout 600;

    location / {
        proxy_pass http://photoprism:2342;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support for live updates
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Buffering settings
        proxy_buffering off;
        proxy_request_buffering off;
    }
}

# ============================================================================
# Nextcloud - nc.7gram.xyz (HTTPS)
# ============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name nc.7gram.xyz;

    # Include SSL configuration
    include /etc/nginx/conf.d/ssl.conf;

    # Logging
    access_log /var/log/nginx/nc.7gram.xyz.access.log;
    error_log /var/log/nginx/nc.7gram.xyz.error.log warn;

    # Large file uploads for Nextcloud
    client_max_body_size 10G;
    client_body_buffer_size 400M;

    # Timeouts for large file operations
    proxy_connect_timeout 3600;
    proxy_send_timeout 3600;
    proxy_read_timeout 3600;
    send_timeout 3600;

    # Add headers for Nextcloud
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Download-Options "noopen" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Permitted-Cross-Domain-Policies "none" always;
    add_header X-Robots-Tag "noindex, nofollow" always;
    add_header X-XSS-Protection "1; mode=block" always;

    location / {
        proxy_pass http://nextcloud:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebDAV support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Request buffering
        proxy_request_buffering off;
        proxy_buffering off;
    }

    # CalDAV and CardDAV redirects
    location = /.well-known/carddav {
        return 301 $scheme://$host/remote.php/dav;
    }

    location = /.well-known/caldav {
        return 301 $scheme://$host/remote.php/dav;
    }
}

