# ============================================================================
# SSL/TLS Configuration for Nginx
# ============================================================================
# Best practices for SSL/TLS security
# Certificates are mounted from Docker volume: ssl-certs:/etc/letsencrypt
# ============================================================================

# SSL Protocols - Only use modern, secure protocols
ssl_protocols TLSv1.2 TLSv1.3;

# Prefer server ciphers over client ciphers
ssl_prefer_server_ciphers on;

# Modern cipher suite (prioritizes security while maintaining compatibility)
ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';

# SSL session cache - improves performance by caching SSL handshakes
ssl_session_cache shared:SSL:10m;
ssl_session_timeout 10m;

# SSL session tickets - improves performance
ssl_session_tickets on;

# OCSP Stapling - improves SSL handshake performance
ssl_stapling on;
ssl_stapling_verify on;
ssl_trusted_certificate /etc/letsencrypt/live/7gram.xyz/chain.pem;

# DNS resolvers for OCSP stapling (Cloudflare and Google DNS)
resolver 1.1.1.1 1.0.0.1 8.8.8.8 8.8.4.4 valid=300s;
resolver_timeout 5s;

# Certificate paths (from Let's Encrypt via Docker volume)
ssl_certificate /etc/letsencrypt/live/7gram.xyz/fullchain.pem;
ssl_certificate_key /etc/letsencrypt/live/7gram.xyz/privkey.pem;

# Diffie-Hellman parameters (optional - for enhanced security)
# Generate with: openssl dhparam -out /etc/nginx/dhparam.pem 4096
# ssl_dhparam /etc/nginx/dhparam.pem;

# Security headers
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;
